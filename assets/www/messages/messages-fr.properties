about=À propos de ce concours
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> est le palpitant concours photo international au sujet des monuments, auquel vous pouvez participer. Il est organisé par Wikimedia, le mouvement derrière une petite encyclopédie dont vous avez peut-être entendu parler appelée <a href="http://wikipedia.org">Wikipédia</a>.</p><p>Le patrimoine culturel est un élément important de la connaissance, que Wikipédia s’efforce de partager avec le monde.</p><p>Vous pouvez aider cela en partageant des photos de monuments de votre région à l’aide de cette sympathique application mobile.</p>
