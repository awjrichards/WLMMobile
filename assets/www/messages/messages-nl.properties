about=Over dit spel
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> is de spannende internationale fotowedstrijd voor monumenten waar u aan kunt deelnemen. De wedstrijd wordt georganiseerd door Wikimedia, de beweging achter een kleine encyclopedia waar u misschien wel eens van gehoord hebt, <a href="http://wikipedia.org">Wikipedia</a>.</p><p>Cultureel erfgoed is een belangrijk onderdeel van de kennis die Wikipedia wil delen met de wereld.</p><p>U kunt helpen met het laten groeien van Wikipedia door foto's van monumenten bij u in de buurt bij te dragen met deze eenvoudig te gebruiken mobiele toepassing.</p>
