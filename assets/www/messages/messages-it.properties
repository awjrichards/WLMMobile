about=A proposito di questo gioco
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> è l'emozionante concorso fotografico internazionale dedicato ai monumenti al quale anche tu puoi partecipare. È organizzato da Wikimedia, il movimento dietro ad una piccola enciclopedia di cui potresti avere sentito parlare, e chiamato <a href="http://wikipedia.org">Wikipedia</a>.</p><p>Il patrimonio culturale è una parte importante di quella conoscenza che Wikipedia si impegna a condividere con il mondo.</p><p>Usando questa applicazione mobile, puoi aiutarne la crescita contribuendo foto di monumenti della tua zona.</p>
