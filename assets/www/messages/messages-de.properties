about=Über dieses Spiel
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> ist ein spannender internationaler Fotowettbewerb für Denkmäler, an dem du teilnehmen kannst. Er wird von Wikimedia organisiert, der Bewegung hinter einer kleinen Enzyklopädie namens <a href="http://wikipedia.org">Wikipedia</a>.</p><p>Kulturerbe ist ein wichtiger Teil des Wissens und Wikipedia strebt an, es mit der Welt zu teilen.</p><p>Du kannst das Wachstum fördern, indem du Fotos von Denkmälern aus deiner Gegend mit dieser einfachen mobilen Anwendung hochlädst.</p>
