about=Despre acest joc
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> este acel incitant concurs internațional de fotografiere a monumentelor la care puteți lua parte. Este organizat de către Wikimedia, mișcarea din spatele unei mici enciclopedii de care se poate să fi auzit, numită <a href="$2">Wikipedia</a>.</p><p>Moștenirea culturală este un element important al cunoștințelor pe care Wikipedia se străduiește să le împărtășească tuturor.</p><p>O puteți ajuta să crească contribuind cu fotografii ale monumentelor din zona dumneavoastră folosind această această aplicație mobilă ușor de utilizat.</p>
