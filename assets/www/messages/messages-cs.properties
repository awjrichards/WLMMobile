about=O této soutěži
about-wlm-p1=<p><a href="http://www.wikimilujepamatky.cz/">Wiki miluje památky</a> je mezinárodní fotografická soutěž, které se můžete zúčastnit. Je organizována nadací Wikimedia, která stojí za encyklopedií <a href="http://wikipedia.org">Wikipedie</a>, o které už jste možná slyšeli.</p><p>Kulturní dědictví je důležitou součástí informací a znalostí, které Wikipedie celosvětově šíří.</p><p>Můžete přispět k dalšímu rozvoji svými fotografiemi památek ve Vašem okolí, které můžete pořídit pomocí této aplikace.</p>
