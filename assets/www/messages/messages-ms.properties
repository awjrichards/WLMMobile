about=Perihal permainan ini
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> ialah peraduan bergambar antarabangsa yang menyeronokkan yang boleh anda sertai. Peraduan ini dianjurkan oleh Wikimedia, iaitu gerakan di sebalik sebuah ensiklopedia yang mungkin anda kenali sebagai <a href="http://wikipedia.org">Wikipedia</a>.</p><p>Warisan budaya merupakan sebahagian penting dalam ilmu pengetahuan yang ingin dikongsikan oleh Wikipedia dengan seluruh dunia.</p><p>Anda boleh membantu memajukan lagi Wikipedia dengan menyumbangkan gambar-gambar monumen di kawasan anda dengan menggunakan aplikasi mudah alih yang mudah ini.</p>
