about=Om detta spel
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> är den spännande internationella fototävlingen för monument som du kan delta i. Det organiseras av Wikimedia, rörelsen bakom ett litet uppslagsverk som du kanske har hört talas om vid namn <a href="http://wikipedia.org">Wikipedia</a>.</p><p>Kulturarvet är en viktig del av kunskapen som Wikipedia strävar efter att dela med världen.</p><p>Du kan hjälpa dess tillväxt genom att bidra med foton av monument från ditt område med hjälp av denna lättanvända mobilapplikation.</p>
