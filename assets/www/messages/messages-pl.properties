about=O konkursie
about-wlm-p1=<p><a href="$1">Wiki Lubi Zabytki</a> jest ekscytującym międzynarodowym konkursem fotograficznym zabytków, w którym każdy może wziąć udział. Jest organizowany przez społeczność Wikimedia stojącą za encyklopedią, o której może miałeś okazję słyszeć - <a href="$2">Wikipedią</a>.</p><p>Dziedzictwo kulturowe jest ważną częścią wiedzy do której udostępniania dąży Wikipedia.</p><p>Możesz pomóc w jej rozwoju przez wysyłanie zdjęć zabytków z Twojej okolicy za pomocą tej łatwej w użyciu aplikacji.</p>
