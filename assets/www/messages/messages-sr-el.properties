about=O igri
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Viki voli spomenike</a> (Wiki Loves Monuments) je uzbudljiv međunarodni konkurs fotografija spomenika u kom i vi možete da učestvujete. Njegov organizator je Vikimedija — pokret odgovoran za <a href="http://wikipedia.org">Vikipediju</a>.</p><p>Verujemo da je kulturno nasleđe važan deo znanja koje Vikipedija treba da ponudi svetu.</p><p>Možete da nam pomognete u razvoju ovakvog sadržaja sa fotografijama spomenika u vašoj okolini koje ćete otpremati uz pomoć ovog jednostavnog programa za mobilne uređaje.</p>
