about=О игри
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Вики воли споменике</a> (Wiki Loves Monuments) је узбудљив међународни конкурс фотографија споменика у ком и ви можете да учествујете. Његов организатор је Викимедија — покрет одговоран за <a href="http://wikipedia.org">Википедију</a>.</p><p>Верујемо да је културно наслеђе важан део знања које Википедија треба да понуди свету.</p><p>Можете да нам помогнете у развоју оваквог садржаја са фотографијама споменика у вашој околини које ћете отпремати уз помоћ овог једноставног програма за мобилне уређаје.</p>
