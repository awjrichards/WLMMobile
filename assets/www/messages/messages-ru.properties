about=Об этой игре
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">«Вики любит памятники»</a> — это увлекательный международный фотоконкурс памятников культурного наследия, в котором вы можете поучаствовать. Он организуется движением Викимедиа, вызванном к жизни маленькой энциклопедией, название которой вы, возможно, слышали — это <a href="http://wikipedia.org">Википедии</a>.</p><p>Культурное наследие — важная часть знаний, которыми Википедия стремится поделиться с миром.</p><p>Вы можете помочь её росту с помощью этого простого в использовании мобильного приложения, передав в дар фотографии памятников, находящихся поблизости от вас.</p>
