about-wlm-p1=<p><a href="$1">الويكي تحب الآثار</a> هي مسابقة دولية مثير للآثار حيث يمكنك المشاركة. يتم تنظيمها بواسطة ويكيميديا، الحركة خلف موسوعة صغيرة ربما تكون قد سمعت عنها اسمها <a href="$2">ويكيبيديا</a>.</p><p>التراث الثقافي هو جزء من المعرفة التي تحاول ويكيبيديا مشاركتها مع العالم.</p><p>يمكنك مساعدة نموها بواسطة المساهمة بصور للآثار في منطقتك باستعمال تطبيق المحمول هذا سهل الاستخدام.</p>
