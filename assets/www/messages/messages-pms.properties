about=A propòsit dë sta gara
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> a l'é ël concors fotogràfich antërnassional galup për ij monument al qual a peul partissipé. A l'é organisà da Wikimedia, ël moviment ch'a jë stà daré a na cita enciclopedìa dont a peul avèj sentù parlé ciamà <a href="$2">Wikipedia</a>.</p><p>Ël patrimòni cultural a l'é na part amportanta ëd la conossensa che Wikipedia a veul partagé con ël mond.</p><p>A peul giuté sua chërsùa an contribuend con dle fòto ëd monument ëd soa zòna dovrand costa aplicassion për sacociàbil belfé a dovresse.</p>
