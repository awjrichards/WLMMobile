about=A propòsit dë sta gara
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> a l'é l'ambient antërnassional cissant ëd fòto për monument dont it peule partessipé. A l'é organisà da Wikimedia, ël moviment partì da na cita ensiclopedìa dont it peule avèj sentì ëd ciamé <a href="$2">Wikipedia</a>.</p><p>L'eredità cultural a l'é na part amportanta ëd la conossensa che Wikipedia a veul condivide con ël mond.</p><p>It peule giuté la sua chërsita an contribuend con fòto ëd monument an toa aira an dovrand sta aplicassion sacociàbil bela da dovré.</p>
