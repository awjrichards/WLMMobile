about=Selle mängu kohta
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> on haarav rahvusvaheline kultuurimälestiste fotovõistlus, millel saad osaleda. Seda korraldab Wikimedia, liikumine, mis haldab väikest entsüklopeediat, mida oled ehk kuulnud <a href="http://wikipedia.org">Vikipeediaks</a> kutsutavat.</p><p>Kultuuripärand oluline osa teadmisest, mida Vikipeedia püüab maailmaga jagada.</p><p>Saad aidata entsüklopeediat täiustada, kui kasutad seda lihtsat mobiilirakendust ja saadad pilte enda piirkonnas asuvatest mälestistest.</p>
