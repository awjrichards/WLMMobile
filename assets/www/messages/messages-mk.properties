about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Вики ги сака спомениците</a> (''Wiki Loves Monuments'') е возбудлив меѓународен конкурс на фотографии од споменици во кој и Вие можете да учествувате. Негов организатор е Викимедија - движењето одговорно за <a href="http://wikipedia.org">Википедија</a>.</p><p>Сметаме дека културното наследство е важен дел од знаењата што Википедија треба да му ги понуди на светот.</p><p>Можете да помогнете во развојот на ваквите содржини со фотографирање на спомениците во вашата околина и нивно подигање со помош на едноставниот мобилен прилог.</p>
