about=Pri ĉi tiu konkurso
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> estas ekscitema internacia foto-konkurso pri monumentoj en kiu iu ajn povas partopreni. Ĝi estas aranĝita de Vikimedio, la fondaĵo kiu disvolvas etan enciklopedion pri kiu vi eble aŭdis antaŭen: <a href="http://wikipedia.org">Vikipedio</a>. La kultura heredaĵo estas grava parto de la konado kiu Vikipedio provas montri al la mondo.</p><p> Vi povas helpi disvolvigi ĝin donacante fotojn de monumentoj kiuj estas proksimaj al vi per ĉi tiu poŝtelefona aplikaĵo.</p>
