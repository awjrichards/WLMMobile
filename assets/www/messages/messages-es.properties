about=Acerca de este concurso
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> es un emocionante concurso fotográfico internacional para monumentos en los que puedes participar. Está organizado por Wikimedia, el movimiento que impulsa una pequeña enciclopedia que tal vez han escuchado hablar <a href="http://wikipedia.org">Wikipedia</a>.</p><p>El patrimonio cultural es una parte importante del conocimiento que Wikipedia se esfuerza para compartir con el mundo.</p><p>Usted puede ayudar a su crecimiento aportando fotos de monumentos de su área con esta aplicación que es tan fácil de usar.</p>
