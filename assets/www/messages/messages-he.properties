about-wlm-p1=<a href="http://www.wikilovesmonuments.org/">„ויקי אוהבת אתרי מורשת” היא תחרות צילום אתרי מורשת בין־לאומית מרתקת שביכולתך להשתתף בה. היא מאורגנת על־ידי ויקימדיה, התנועה מאחורי האנציקלופדיה הקטנה שאולי שמעת עליה, שנקראת <a href="http://wikipedia.org">ויקיפדיה</a>.</p><p>מורשת תרבותית היא חלק חשוב מהידע שוויקיפדיה שואפת לשתף עם העולם.</p><p>ביכולתך לעזור לצמיחתה בעזרת היישום הנייד הפשוט הזה.</p>
